<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Body styling */
    body {
      background: linear-gradient(to bottom, #d8d8d8, #ffffff);
      font-family: 'Arial', sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Profile Card */
    .profile-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    /* Image */
    .profile-card img {
      width: 80%;
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-card img:hover {
      transform: scale(1.05);
    }

    /* Heading */
    .profile-card h1 {
      color: #000;
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* Paragraph */
    .profile-card p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .profile-card p:hover {
      color: #1e90ff;
    }

    /* Instagram button */
    .profile-card a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #c20000;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .profile-card a:hover {
      background-color: #ff4d4d;
      transform: scale(1.05);
    }

    /* Responsive tweaks */
    @media(max-width: 400px) {
      .profile-card {
        padding: 30px 20px;
      }
      .profile-card h1 {
        font-size: 22px;
      }
      .profile-card p {
        font-size: 15px;
      }
    }
  </style>
</head>
